[tox]
minversion = 3.8.0
envlist = py37, py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv = 
    SHELL
    SNOWFLAKE_ACCOUNT
    SNOWFLAKE_DATABASE
    SNOWFLAKE_PASSWORD
    SNOWFLAKE_ROLE
    SNOWFLAKE_SCHEMA
    SNOWFLAKE_USER
    SNOWFLAKE_WAREHOUSE
deps = 
    -r{toxinidir}/dev_requirements.txt
commands =
    pytest